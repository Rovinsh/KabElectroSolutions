<div class="d-flex flex-column flex-md-row min-vh-100">
  <main class="flex-fill p-3">
    <div class="container-fluid dashboard-container">
      <div class="d-flex justify-content-between align-items-center mt-4 flex-wrap">
        <h5 class="mb-2 text-capitalize">Warranty list</h5>
        <button class="btn btn-primary mb-2 btncolor" (click)="openPopup()">
          <i class="bi bi-plus-lg"></i> Add Warranty
        </button>
      </div>
      <div *ngIf="isLoading" class="loader-overlay">
        <div class="spinner-border text-primary" role="status">
        </div>
        <p class="text-white mt-2">Please wait...</p>
      </div>
      <div class="mt-3">
        <ag-grid-angular
        class="ag-theme-alpine"
        style="width: 100%;"
        [rowData]="warranties"
        [columnDefs]="warrantyCols"
        [animateRows]="true"
        domLayout="autoHeight"
        (cellClicked)="onCellClicked($event)">
        </ag-grid-angular>

      </div>

    </div>
  </main>
</div>
