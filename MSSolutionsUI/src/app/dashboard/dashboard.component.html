<!-- dashboard.component.html -->
<div class="container-fluid mt-3">
  <div class="row g-3">

    <div class="col-xl-2 col-lg-4 col-md-6" *ngFor="let card of cards">
      <div class="stat-card" [ngStyle]="{'background': card.bg}">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h4>{{ card.value }}</h4>
            <p>{{ card.label }}</p>
          </div>
          <i class="bi {{ card.icon }}"></i>
        </div>
      </div>
    </div>

  </div>
</div>
<div class="row g-4 mt-3">

  <!-- LEFT: Top Selling Products -->
  <div class="col-lg-4 col-md-12">
    <div class="section-card">

      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">Top Selling Products</h5>
        <select class="form-select form-select-sm w-auto">
          <option>Filter By</option>
          <option>This Week</option>
          <option>This Month</option>
        </select>
      </div>

      <div class="product-item d-flex align-items-center" *ngFor="let p of topProducts">
        <img [src]="p.image" class="product-img me-3" />
        <div class="flex-grow-1">
          <small class="text-muted">{{ p.date }}</small>
          <div class="fw-semibold">{{ p.name }}</div>
        </div>
        <div class="text-end">
          <small class="text-muted">Price</small>
          <div class="fw-semibold">${{ p.price }}</div>
        </div>
        <div class="text-end ms-3">
          <small class="text-muted">Orders</small>
          <div class="fw-semibold">{{ p.orders }}</div>
        </div>
      </div>

    </div>
  </div>

  <!-- RIGHT: Recent Orders (ag-Grid) -->
  <div class="col-lg-8 col-md-12">
    <div class="section-card">

      <h5 class="mb-3">Recent Orders</h5>

      <ag-grid-angular
        class="ag-theme-alpine"
        style="width: 100%; height: 350px;"
        [rowData]="recentOrders"
        [columnDefs]="orderCols"
        [animateRows]="true">
      </ag-grid-angular>

    </div>
  </div>

</div>
