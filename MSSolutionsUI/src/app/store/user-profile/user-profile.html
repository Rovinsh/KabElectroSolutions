<div class="wishlist-page">
  <div class="breadcrumb mainheader">
    My Account <span>‚Ä∫</span> My Wishlist
  </div>

  <h1 class="page-title mainheader">My Wishlist</h1>
  <ng-container *ngIf="(wishlistProducts?.length ?? 0) > 0; else emptyCart">
  <div
    class="wishlist-card"
    *ngFor="let product of wishlistProducts" >
    <!-- IMAGE -->
    <div class="product-image">
      <a [routerLink]="['/store/product', product.id]">
        <img
          class="card-img-top productImage"
          [src]="getPrimaryImage(product)"
          [alt]="product.productName"
        />
      </a>
    </div>

    <!-- DETAILS -->
    <div class="product-details">
      <h2 class="product-title">
        {{ product.productName }}
      </h2>

      <div class="product-id">‚≠ê 4.5 (120)</div>

      <div class="price-row">
        <span class="price">
          ‚Çπ{{ getFinalPrice(product) | number:'1.2-2' }}
        </span>

        <span class="old-price">
          ‚Çπ{{ product.baseAmount }}
        </span>

        <span
          class="discount"
          *ngIf="getDiscountPercent(product) as discount"
        >
          {{ discount }}% OFF
        </span>
      </div>

      <div>
        üöö {{ product.shortDescription }}
      </div>
    </div>

    <!-- ACTIONS -->
    <div class="actions">
      <button class="btn-cart" (click)="addToCart(product)">
        Add to Cart
      </button>
      <button
        class="btn-delete"
        (click)="removeWhishList(product.id)"
      >
        DELETE
      </button>
    </div>
  </div>
  </ng-container>
    <ng-template #emptyCart>
  <div class="container cart-empty-container">
  <div class="empty-cart text-center">
    <img
      src="assets/emptyCart.svg"
      alt="Empty Cart"
      class="empty-cart-img"
    />

    <h5 class="mt-4 font-weight-bold">Your Cart is Empty</h5>

    <a routerLink="" class="continue-shopping">
      continue shopping
    </a>
  </div>
</div>
</ng-template>
</div>
