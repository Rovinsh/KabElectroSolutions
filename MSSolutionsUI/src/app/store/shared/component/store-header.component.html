<header class="ms-header container-fluid">
  <div class="row align-items-center w-100">

    <!-- LEFT : LOGO -->
    <div class="col-6 col-md-3 d-flex align-items-center">
      <div class="ms-logo" routerLink="/">
        <img src="assets/logo.png" alt="MS CarePrime">
      </div>
    </div>

    <!-- CENTER : SEARCH (DESKTOP ONLY) -->
    <div class="col-md-6 d-none d-md-flex justify-content-center">
      <input
        class="ms-search"
        type="text"
        placeholder="Search products..." />
    </div>

    <!-- RIGHT : USER + CART -->
    <div class="col-6 col-md-3 d-flex justify-content-end gap-3">
      
      <!-- USER -->
      <div class="ms-icon-btn ms-user-wrapper" (click)="showUserMenu = !showUserMenu">
        ðŸ‘¤
        <span class="ms-user-name d-none d-md-inline">
          {{ firstName | titlecase }}
        </span>

        <div class="ms-user-dropdown" *ngIf="showUserMenu">
          <div class="ms-menu-item " *ngIf="!firstName" (click)="custumerLogin()">
            Login / Create Account
          </div>
          <!-- <div class="ms-menu-item store-layout" *ngIf="firstName"><a routerLink="/store/profile">My Profile</a></div> -->
          <div class="ms-menu-item store-layout" *ngIf="firstName"> <a routerLink="/store/address">My Address</a></div>
          <div class="ms-menu-item store-layout" *ngIf="firstName"><a routerLink="/store/orders">My Orders</a></div>

          <div class="ms-menu-item store-layout" *ngIf="firstName">
            <a routerLink="/store/wishlist">My Wishlist</a>
          </div>

          <div class="ms-menu-item logout" *ngIf="firstName" (click)="logout()">
            Logout
          </div>
        </div>
      </div>

      <!-- CART -->
      <div class="ms-icon-btn cart" routerLink="/store/cart">
        ðŸ›’ <span routerLink="/store/cart" class="cart-count">{{ cartCount }}</span>
      </div>
    </div>
  </div>

  <!-- MOBILE SEARCH (FULL WIDTH) -->
  <div class="row d-md-none mt-2">
    <div class="col-12">
      <input
        class="ms-search w-100"
        type="text"
        placeholder="Search products..." />
    </div>
  </div>
</header>
