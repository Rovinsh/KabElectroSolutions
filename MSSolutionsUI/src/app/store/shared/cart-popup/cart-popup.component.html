<div class="cp-cart-popup">

  <!-- Header -->
  <div class="cp-header">
    <div class="cp-header-left">
      <span class="cp-success-icon">✔</span>
      <span class="cp-title">1 Item added to the cart!</span>
    </div>
    <button class="cp-close-btn" (click)="close()">✕</button>
  </div>

  <hr class="cp-divider" />

  <!-- Body -->
  <div class="cp-body">
    <img [src]="getProductImage()" class="cp-product-img" />

    <div class="cp-product-info">
      <div class="cp-product-name">
        {{ product.productName }}
      </div>

      <div class="cp-product-price">
        ₹{{ getFinalPrice() | number:'1.2-2' }}
        <span class="cp-old-price" *ngIf="product.discountPrice > 0">
          ₹{{ product.baseAmount }}
        </span>
      </div>

      <div class="cp-discount" *ngIf="getDiscountPercent() as discount">
        {{ discount }}% Off
      </div>
    </div>
  </div>

  <!-- Footer -->
  <button class="cp-proceed-btn" (click)="goToCart()">
    Proceed to Cart
  </button>

</div>
