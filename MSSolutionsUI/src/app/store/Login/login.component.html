<div class="modal-overlay">
  <div class="login-modal" (click)="$event.stopPropagation()">

    <!-- CLOSE BUTTON -->
    <button class="close-btn" (click)="close()">Ã—</button>

    <!-- LOGIN / SIGNUP TOGGLE -->
    <div class="mode-toggle">
      <span [class.active]="mode==='login'" (click)="switchMode('login')">Login</span>
      <span class="or">OR</span>
      <span [class.active]="mode==='signup'" (click)="switchMode('signup')">Create Account</span>
    </div>

    <!-- ================= LOGIN FORM ================= -->
    <form *ngIf="mode==='login'" [formGroup]="loginForm" class="form-area">

      <p class="hint">Login to your account</p>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" formControlName="username" class="form-control" autocomplete="email" placeholder="Enter your email">
        <div class="error" *ngIf="lf['username'].touched && lf['username'].invalid">
          Valid email required
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" autocomplete="password" class="form-control" placeholder="Enter password">
        <div class="error" *ngIf="lf['password'].touched && lf['password'].invalid">
          Password required
        </div>
      </div>

    </form>

    <!-- ================= SIGNUP FORM ================= -->
<form *ngIf="mode==='signup'" [formGroup]="signupForm" class="form-area">

  <p class="hint">Create your account</p>

  <!-- First + Last Name -->
  <div class="row">
    <div class="col-md-6 col-12 form-group">
      <label>First Name</label>
      <input type="text" formControlName="firstName" class="form-control" autocomplete="off" placeholder="First name">
    </div>

    <div class="col-md-6 col-12 form-group">
      <label>Last Name</label>
      <input type="text" formControlName="lastName" class="form-control" autocomplete="off" placeholder="Last name">
    </div>
  </div>

  <!-- Email + Phone -->
  <div class="row">
    <div class="col-md-6 col-12 form-group">
      <label>Email Address</label>
      <input type="email" formControlName="email" class="form-control" autocomplete="off" placeholder="example@email.com">
      <div class="error" *ngIf="sf['email'].touched && sf['email'].invalid">
        Valid email required
      </div>
    </div>

    <div class="col-md-6 col-12 form-group">
      <label>Phone Number</label>
      <input type="text" formControlName="phone" maxlength="10" class="form-control" autocomplete="off" placeholder="10 digit mobile number">
      <div class="error" *ngIf="sf['phone'].touched && sf['phone'].invalid">
        Enter 10 digit phone number
      </div>
    </div>
  </div>

  <!-- Password + Confirm Password -->
  <div class="row">
    <div class="col-md-6 col-12 form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control" autocomplete="off" placeholder="Create password">
    </div>

    <div class="col-md-6 col-12 form-group">
      <label>Confirm Password</label>
      <input type="password" formControlName="confirmPassword" class="form-control" autocomplete="off" placeholder="Re-enter password">
      <div class="error" *ngIf="signupForm.errors?.['passwordMismatch'] && sf['confirmPassword'].touched">
        Passwords do not match
      </div>
    </div>
  </div>

</form>


    <!-- SUBMIT BUTTON -->
    <button class="submit-btn" (click)="submit()">Continue</button>

  </div>
</div>
