<div class="container mt-4">
  <h4 class="mb-4">YOUR CART</h4>
  <div class="row" *ngIf="cartItems.length > 0; else emptyCart">
    <div class="col-md-8">
      <div class="coupon-box mb-4">
        <span>%</span> Apply Coupon
        <span class="float-right">›</span>
      </div>
      <div class="cart-item" *ngFor="let item of cartItems">
        <div class="d-flex maincardbox">
          <img [src]="item.image" class="product-img imagecrdpage" />

          <div class="ml-3 flex-grow-1">
            <h6>{{ item.name }}</h6>

      <div class="rating">
        ★★★★☆ <span>(124)</span>
      </div>
      <p class="delivery">
        Standard Delivery by <b>9 January 2026</b> | Free
      </p>
            <div class="actions">
        <button class="btn-outline">Move to Wishlist</button>
        <button class="btn-outline danger"
                (click)="remove(item.productId)">
          Remove
        </button>
      </div>
          </div>

          <div class="text-right price-box">
            <h5>₹{{ item.price }}</h5>
            <small>(Incl. all Taxes)</small>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="summary-box maincardbox">
        <h6>Order Summary ({{ cartItems.length }} item)</h6>

        <div class="d-flex justify-content-between mt-3">
          <span>Original Price</span>
          <span>₹{{ total }}</span>
        </div>

        <div class="d-flex justify-content-between font-weight-bold mt-2">
          <span>Total</span>
          <span>₹{{ total }}</span>
        </div>

        <button class="btn btn-success btn-block mt-4">
          Checkout
        </button>
      </div>
    </div>

  </div>

     <ng-template #emptyCart>
  <div class="container cart-empty-container">
  <div class="empty-cart text-center">
    <img
      src="assets/emptyCart.svg"
      alt="Empty Cart"
      class="empty-cart-img"
    />

    <h5 class="mt-4 font-weight-bold">Your Cart is Empty</h5>

    <a routerLink="/store" class="continue-shopping">
      continue shopping
    </a>
  </div>
</div>
</ng-template>
