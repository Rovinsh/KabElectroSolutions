<div class="container mt-4">
  <h3>Your Cart</h3>
  <table class="table table-bordered" *ngIf="cartItems.length > 0">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Subtotal</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td>{{ item.name }}</td>
        <td>₹{{ item.price }}</td>
        <td>
          <input type="number" class="form-control" min="0" [value]="item.quantity"
                 (change)="updateQuantity(item.productId, $event)">
        </td>
        <td>₹{{ item.price * item.quantity }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="removeItem(item.productId)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="cartItems.length === 0">
    Your cart is empty.
  </div>

  <h4 class="mt-3" *ngIf="cartItems.length > 0">Total: ₹{{ totalPrice }}</h4>
</div>
