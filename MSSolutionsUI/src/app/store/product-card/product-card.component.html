<div class="card h-100 product-card">

  <div class="position-relative">
    <div class="position-absolute d-flex justify-content-between w-100 p-2"
         style="top:0; left:0; z-index:2;">
      <!-- <span class="icon" (click)="onWishlistClick(product.id)">‚ô°</span> -->
      <span class="icon"
  [class.filled]="isInWishlist(product.id)"
  (click)="onWishlistClick(product.id)">
  {{ isInWishlist(product.id) ? 'üíö' : '‚ô°' }}
</span>
      <label class="compare mb-0">
        <input type="checkbox"> Compare
      </label>
    </div>

    <a [routerLink]="['/store/product', product.id]"><img
      class="card-img-top productImage"
      [src]="getPrimaryImage(product)"
      [alt]="product.productName"
    /></a>
  </div>

  <div class="card-body d-flex flex-column">
    <h6 class="card-title text-dark">
     <a class="alinkcolor"[routerLink]="['/store/product', product.id]">{{ product.productName }}</a>  
    </h6>

    <div class="rating mb-2">
      ‚≠ê 4.5 (120)
    </div>

    <div class="price-row mb-2">
      <span class="font-weight-bold text-dark">
        ‚Çπ{{ getFinalPrice(product) }}
      </span>

      <span class="text-muted ml-2" *ngIf="product.discountPrice > 0">
        <s> ‚Çπ{{ product.baseAmount }}</s>
      </span>

      <span class="text-success ml-2"
            *ngIf="getDiscountPercent(product) as discount">
        {{ discount }}% Off
      </span>
    </div>

    <div class="delivery text-muted small mb-3">
      üöö {{ product.shortDescription}}
    </div>

    <button class="btn-outline"
            (click)="addToCart(product)">
      Add to Cart
    </button>
    
  </div>
</div>
