<div class="col-md-3 col-sm-6 mb-4">
  <div class="card h-100 product-card">

    <div class="position-relative">
      <!-- Top actions -->
      <div class="position-absolute d-flex justify-content-between w-100 p-2"
           style="top:0; left:0; z-index:2;">
        <span class="icon">‚ô°</span>
        <label class="compare mb-0">
          <input type="checkbox"> Compare
        </label>
      </div>

      <img
        class="card-img-top productImage"
        [src]="product.image"
        [alt]="product.name"
      />
    </div>

    <div class="card-body d-flex flex-column">
      <h6 class="card-title text-dark">
        {{ product.name }}
      </h6>

      <div class="rating mb-2">
        ‚≠ê {{ product.rating }} ({{ product.reviewCount }})
      </div>

      <div class="price-row mb-2">
        <span class="font-weight-bold text-dark">
          ‚Çπ{{ product.price }}
        </span>

        <span class="text-muted ml-2" *ngIf="product.oldPrice">
          <s>‚Çπ{{ product.oldPrice }}</s>
        </span>

        <span class="text-success ml-2" *ngIf="product.discount">
          {{ product.discount }}% Off
        </span>
      </div>

      <div class="delivery text-muted small mb-3">
        üöö Standard Delivery by {{ product.deliveryDate }}
      </div>

      <!-- Add to Cart Button -->
      <button class="btn btn-primary btn-block mt-auto" (click)="addToCart()">
        Add to Cart
      </button>
    </div>

  </div>
</div>
