<div class="d-flex flex-column flex-md-row min-vh-100">
  <main class="flex-fill p-3">
    <div class="container-fluid dashboard-container">

      <ul class="nav nav-tabs justify-content-start tabs flex-wrap">
        <li class="nav-item" (click)="setActiveTab('category')">
          <a class="nav-link" [class.active]="activeTab === 'category'" href="javascript:void(0)">
            <i class="bi bi-tags"></i> Category
          </a>
        </li>
        <li class="nav-item" (click)="setActiveTab('brand')">
          <a class="nav-link" [class.active]="activeTab === 'brand'" href="javascript:void(0)">
            <i class="bi bi-building"></i> Brand
          </a>
        </li>
        <li class="nav-item" (click)="setActiveTab('coupon')">
          <a class="nav-link" [class.active]="activeTab === 'coupon'" href="javascript:void(0)">
            <i class="bi bi-credit-card"></i> Coupon
          </a>
        </li>
        <li class="nav-item" (click)="setActiveTab('gst')">
          <a class="nav-link" [class.active]="activeTab === 'gst'" href="javascript:void(0)">
            <i class="bi bi-credit-card"></i> GST
          </a>
        </li>
        <li class="nav-item" (click)="setActiveTab('product')">
          <a class="nav-link" [class.active]="activeTab === 'product'" href="javascript:void(0)">
            <i class="bi bi-credit-card"></i> Product
          </a>
        </li>
      </ul>

      <div class="d-flex justify-content-between align-items-center mt-4 flex-wrap">
        <h5 class="mb-2 text-capitalize">{{ activeTab }} list</h5>
        <button class="btn btn-primary mb-2 btncolor" (click)="openPopup()">
          <i class="bi bi-plus-lg"></i> Add {{ activeTab | titlecase }}
        </button>
      </div>
      <div *ngIf="isLoading" class="loader-overlay">
        <div class="spinner-border text-primary" role="status">
        </div>
        <p class="text-white mt-2">Please wait...</p>
      </div>
      <div class="mt-3">
        <ag-grid-angular
          style="width: 100%;"
          domLayout="autoHeight"
          class="ag-theme-alpine"
          [rowData]="activeTab === 'category' ? categories :activeTab === 'brand' ? brands :activeTab === 'coupon' ? coupons :activeTab === 'gst' ? gst:activeTab === 'product' ? product : []"
          [columnDefs]="activeTab === 'category' ? categoryCols :activeTab === 'brand' ? brandCols :activeTab === 'coupon' ? couponCols :activeTab === 'gst' ? gstCols :activeTab === 'product' ? productCols: []"
          [animateRows]="true"
          (cellClicked)="onCellClicked($event)"
        >
        </ag-grid-angular>
      </div>

    </div>
  </main>
</div>
