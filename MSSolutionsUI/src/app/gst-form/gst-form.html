<div class="w-full min-h-screen bg-gray-100 p-8 flex justify-center items-start">
  <mat-card class="w-full max-w-5xl shadow-xl rounded-2xl">
    <hr class="my-0" />

    <mat-card-header class="bg-blue-50 text-blue-800 p-3 flex justify-between items-center">
      <mat-card-title class="text-lg font-semibold">{{ title }}</mat-card-title>
      <button mat-icon-button (click)="onClose()" class="close-btn">X</button>
    </mat-card-header>

    <mat-card-content class="p-6">
      <form [formGroup]="gstForm" (ngSubmit)="onSubmit()" class="row g-4">

        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>GST Value</mat-label>
            <input matInput formControlName="gstValue" required />
            <mat-error *ngIf="gstForm.get('gstValue')?.hasError('required')">
             GST Value is required
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" rows="3"></textarea>
          </mat-form-field>
        </div>

        <div class="col-12 d-flex align-items-center">
          <mat-checkbox formControlName="isDisable">Active GST</mat-checkbox>
        </div>

        <div class="col-12 text-end">
          <button mat-raised-button color="primary" type="submit" class="px-5 py-2 text-lg"
            [disabled]="gstForm.invalid || isSubmitting">
            {{ submitBtnLabel }}
          </button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
