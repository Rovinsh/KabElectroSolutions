<div class="home-container">

  <!-- Hero -->
  <section class="hero">
    <div class="hero-text">
      <h1>Best Deals on Electronics</h1>
      <p>Shop mobiles, laptops, TVs and more at unbeatable prices.</p>
      <a routerLink="/products" class="btn-primary">Shop Now</a>
    </div>
  </section>

  <!-- Categories -->
  <section class="categories">
    <h2>Shop by Category</h2>
    <div class="category-grid">
      <div class="category-card" *ngFor="let c of categories">
        <span class="icon">{{c.icon}}</span>
        <p>{{c.name}}</p>
      </div>
    </div>
  </section>

  <!-- Featured -->
  <section class="featured">
    <h2>Featured Products</h2>
    <div class="featured-grid">
      <div class="product-card" *ngFor="let i of [1,2,3,4]">
        <div class="img"></div>
        <h4>Product {{i}}</h4>
        <p class="price">â‚¹{{i * 10000}}</p>
        <button>View</button>
      </div>
    </div>
  </section>

</div>
