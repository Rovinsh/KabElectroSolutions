<div class="products-page">

  <aside class="filters">
    <h3>Filters</h3>

    <label>Category</label>
    <select [(ngModel)]="selectedCategory" (change)="applyFilters()">
      <option value="">All</option>
      <option>Mobiles</option>
      <option>Laptops</option>
      <option>TVs</option>
    </select>

    <label>Max Price</label>
    <input type="range" min="10000" max="200000" step="5000"
           [(ngModel)]="maxPrice" (input)="applyFilters()" />
    <div>Up to ₹{{maxPrice}}</div>

    <label>Sort By</label>
    <select [(ngModel)]="sortOrder" (change)="applyFilters()">
      <option value="">None</option>
      <option value="low">Price: Low → High</option>
      <option value="high">Price: High → Low</option>
    </select>
  </aside>

  <section class="products-grid">
    <div class="product-card" *ngFor="let p of filteredProducts">
      <div class="img"></div>
      <h4>{{p.name}}</h4>
      <p>{{p.category}}</p>
      <p class="price">₹{{p.price}}</p>
      <button routerLink="/product/{{p.id}}">View</button>
      <button class="add">Add to Cart</button>
    </div>
  </section>

</div>
