<div class="cart">

  <h2>üõí Your Cart</h2>

  <table *ngIf="cart.length > 0; else empty">
    <tr>
      <th>Product</th>
      <th>Qty</th>
      <th>Price</th>
      <th>Total</th>
      <th></th>
    </tr>

    <tr *ngFor="let item of cart">
      <td>{{item.name}}</td>
      <td>
        <input type="number" min="1" [value]="item.qty"
               (change)="update(item.id, $any($event.target).value)" />
      </td>
      <td>‚Çπ{{item.price}}</td>
      <td>‚Çπ{{item.price * item.qty}}</td>
      <td><button (click)="remove(item.id)">‚ùå</button></td>
    </tr>
  </table>

  <ng-template #empty>
    <p>Your cart is empty.</p>
  </ng-template>

  <div class="footer" *ngIf="cart.length">
    <h3>Total: ‚Çπ{{total()}}</h3>
    <button (click)="checkout()">Checkout</button>
  </div>

</div>
