<!-- Full width gray background with padding -->
<div class="w-full min-h-screen bg-gray-100 p-8 flex justify-center items-start">

  <!-- Card container -->
  <mat-card class="w-full max-w-5xl shadow-xl rounded-2xl">

    <!-- Header section -->
    <mat-card-header class="bg-blue-600 text-white p-4 rounded-t-2xl d-flex align-items-center justify-content-between">
      <mat-card-title class="text-xl font-semibold mb-0">Category List</mat-card-title>

      <!-- Add Category Button -->
      <button
        mat-raised-button
        color="accent"
        class="bg-white text-blue-700 fw-bold d-flex align-items-center"
        >
        <i class="bi bi-plus-circle me-2"></i> Add Category
      </button>
    </mat-card-header>

    <!-- Grid Section -->
    <mat-card-content class="p-4">
      <div class="ag-theme-alpine w-100" style="height: 400px;">
        <ag-grid-angular
          class="ag-theme-alpine"
          style="width: 100%; height: 100%;"
          [rowData]="rowData"
          [columnDefs]="columnDefs">
        </ag-grid-angular>
      </div>
    </mat-card-content>

    <!-- Divider -->
    <hr class="my-0" />

    <!-- Form Section -->
    <mat-card-header class="bg-blue-50 text-blue-800 p-3">
      <mat-card-title class="text-lg font-semibold">Create / Edit Category</mat-card-title>
    </mat-card-header>

    <mat-card-content class="p-6">
      <form
        [formGroup]="categoryForm"
        (ngSubmit)="onSubmit()"
        class="row g-4">

        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Category Name</mat-label>
            <input matInput formControlName="catName" required />
            <mat-error *ngIf="categoryForm.get('catName')?.hasError('required')">
              Category Name is required
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" rows="3"></textarea>
          </mat-form-field>
        </div>

        <div class="col-12 d-flex align-items-center">
          <mat-checkbox formControlName="isDisable">Disable Category</mat-checkbox>
        </div>

        <div class="col-12 text-end">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            class="px-5 py-2 text-lg"
            [disabled]="categoryForm.invalid">
            Submit Category
          </button>
        </div>

      </form>
    </mat-card-content>

  </mat-card>
</div>
