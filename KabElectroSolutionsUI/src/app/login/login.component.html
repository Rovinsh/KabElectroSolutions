<div class="login-page">
  <div class="overlay"></div>

  <div class="login-content">
    <div class="login-box">
      <img src="assets/logo.png" alt="KAB Electro Solutions Logo" class="login-logo" />

      <h3 class="login-title">Welcome Back ðŸ‘‹</h3>
      <p class="login-subtitle">Sign in to continue to your account</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input type="email" formControlName="username" class="form-control" placeholder="Enter your email" />
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" formControlName="password" class="form-control" placeholder="Enter your password" />
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" /> Remember Me
          </label>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>

        <button type="submit" class="btn-login" [disabled]="loginForm.invalid || isLoading">
          Sign In
        </button>
      </form>

      <footer class="login-footer">
        <p>Â© 2025 KAB Electro Solutions</p>
      </footer>
    </div>
  </div>

  <!-- Full-page fade overlay with centered spinner -->
  <div class="loading-overlay" *ngIf="isLoading">
    <mat-progress-spinner diameter="60" mode="indeterminate" color="primary"></mat-progress-spinner>
  </div>
</div>
